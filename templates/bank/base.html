<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BloodLines</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>


      <nav class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">

          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}" class="navbar-brand"> <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
            <li> <a href="{% url 'bank:new_request' %}"> <span class="glyphicon glyphicon-plus"></span> Make Request</a> </li>
            <li> <a href="{% url 'blog' %}"> <span class="glyphicon glyphicon-list-alt"></span> Blog</a> </li>

            <!-- Add a link to create requests -->


            {% if user.is_authenticated %}

              <li><a href="{% url 'bank:request_blood' %}" class="navbar-link"> <span class="glyphicon glyphicon-tint"></span> Requests</a></li>


            {% endif %}

          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li> <a href="{% url 'logout' %}" class="navbar-link">Logout</a></li>

            {% else %}
              <li> <a href="{% url 'bank:user_login' %}"> <span class="glyphicon glyphicon-log-in"> </span> Login</a></li>
              <li><a href="{% url 'bank:register' %}" class="navbar-link"> <span class="glyphicon glyphicon-user"></span>Register</a></li>
            {% endif %}
            <li><a href="{% url 'admin:index' %}" class="navbar-link">  <span class="glyphicon glyphicon-lock"></span> Admin</a></li>

          </ul>
        </div>
      </nav>

      <div class="container">
      {% block body_block %}


      {% endblock %}
    </div>




  </body>
</html>
